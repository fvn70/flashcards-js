<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz">
        <h1 class="title">What is the capital of ...</h1>
        <div class="cards">
            <div class="card">
                <div class="front"><p>Ghana</p></div>
                <div class="back"><p>Accra</p></div>
            </div>
            <div class="card">
                <div class="front"><p>Yemen</p></div>
                <div class="back"><p>Aden</p></div>
            </div>
            <div class="card">
                <div class="front"><p>Greece</p></div>
                <div class="back"><p>Athens</p></div>
            </div>
            <div class="card">
                <div class="front"><p>Iraq</p></div>
                <div class="back"><p>Baghdad</p></div>
            </div>
            <div class="card">
                <div class="front"><p>China</p></div>
                <div class="back"><p>Beijing</p></div>
            </div>
            <div class="card">
                <div class="front"><p>Germany</p></div>
                <div class="back"><p>Berlin</p></div>
            </div>
            <div class="card">
                <div class="front"><p>Egypt</p></div>
                <div class="back"><p>Cairo</p></div>
            </div>
            <div class="card">
                <div class="front"><p>Senegal</p></div>
                <div class="back"><p>Dakar</p></div>
            </div>
            <div class="card">
                <div class="front"><p>Qatar</p></div>
                <div class="back"><p>Doha</p></div>
            </div>
        </div>
    </div>
</body>
</html>
